<!DOCTYPE html>
<html>
<head>
  <title>University Application Form</title>
</head>
<body>

<h2>University Application Form</h2>

<form action="/submit_application" method="post">
  <!-- Personal Information -->
  <label for="full_name">Full Name:</label><br>
  <input type="text" id="full_name" name="full_name" required><br><br>

  <label for="date_of_birth">Date of Birth:</label><br>
  <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <!-- Contact Information -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="phone_number">Phone Number:</label><br>
  <input type="tel" id="phone_number" name="phone_number" required><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" required></textarea><br><br>

  <!-- Academic History -->
  <label for="previous_school">Previous School:</label><br>
  <input type="text" id="previous_school" name="previous_school" required><br><br>

  <label for="gpa">GPA:</label><br>
  <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required><br><br>

  <label for="major">Intended Major:</label><br>
  <input type="text" id="major" name="major" required><br><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit Application">
</form>

</body>
</html>
